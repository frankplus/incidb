plugins {
    id 'java'
}

group 'frank'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.opencsv:opencsv:4.4'
    compile 'com.github.universal-automata:liblevenshtein:3.0.0'
}
